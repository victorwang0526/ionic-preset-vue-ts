branches:
  only:
    - master
dist: trusty
matrix:
  include:
  - os: linux
    sudo: required
    language: android
    android:
      components:
      - tools
      - platform-tools
      - build-tools-26.0.2
      - android-25
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -f  $HOME/.gradle/caches/transforms-1/transforms-1.lock
    - rm -rf $HOME/.gradle/caches/3.5/fileHashes/
    - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
    cache:
      directories:
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
    before_install:
    - export LANG=en_US.UTF-8
    - nvm install 10.15.3
    - npm install -g ionic @vue/cli
    - yes | sdkmanager "platforms;android-27"
    - cd $TRAVIS_BUILD_DIR
    - rm -rf ./release/android/*.apk
    - cd ./ionic-vue-preset-ts-app
    script:
    - npm i
    - npm run build
    - npx cap add android
    - cd android
    - ./gradlew aR
    - jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA1 -keystore ../../ivt.keystore -storepass ivtivt -signedjar ../../release/android/$env.global.APP_NAME-release-signed.apk ./app/build/outputs/apk/release/app-release-unsigned.apk ivt.keystore
    - cd $TRAVIS_BUILD_DIR
    - cd release
    - cd android
    - ls
env:
  global:
  - APP_NAME: ionic-vue-preset-ts-app
